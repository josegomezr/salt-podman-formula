# -*- coding: utf-8 -*-
# vim: ft=yaml
#
# Set values specific to:
#   salt['config.get']('os_family') == Debian.
#
# You just need to add the key:values for this `os_family` that differ
# from `defaults.yaml` + `<osarch>.yaml`.
#
# If you do not need to provide defaults via the `os_family` config,
# you can remove this file or provide at least an empty dict, e.g.
# values: {}
---
values:
  lookup:
    pkg_manager: apt
    repos:
      # discouraged, this has been discontinued
      kubic:
        humanname: Podman kubic
        name: deb http://download.opensuse.org/repositories/devel:/kubic:/libcontainers:/stable/Debian_{{ grains.osmajorrelease }} /  # yamllint disable-line rule:line-length
        key_url: http://download.opensuse.org/repositories/devel:/kubic:/libcontainers:/stable/Debian_{{ grains.osmajorrelease }}/Release.key  # yamllint disable-line rule:line-length
        file: /etc/apt/sources.list.d/podman.list
...
