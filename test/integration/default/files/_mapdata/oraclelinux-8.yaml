# yamllint disable rule:indentation rule:line-length
# Oracle Linux Server-8
---
values:
  added_in_defaults: defaults_value
  added_in_lookup: lookup_value
  added_in_pillar: pillar_value
  lookup:
    arch: amd64
    rootgroup: root
    enablerepo:
      stable: true
    config: '/etc/containers'
    config_files:
      mounts: mounts.conf
      mounts_usr: /usr/share/containers/mounts.conf
      policy: policy.json
      registries: registries.conf.d/salt.conf
      seccomp: /usr/share/containers/seccomp.json
      storage: storage.conf
    salt_compat:
      pips:
        - docker
      pkgs:
        - python3-pip
      sockets:
        docker: /var/run/docker.sock
        podman: /var/run/podman/podman.sock
    service:
      name: podman
      path: /etc/systemd/system/{name}.service
      socket_path: /etc/systemd/system/{name}.socket
  install_method: pkg
  mounts: []
  policy:
    default:
      - type: insecureAcceptAnything
  registries:
    registry: []
    unqualified-search-registries:
      - docker.io
  salt_compat: false
  service_enable: false
  storage: {}
  map_jinja:
    sources:
    - Y:G@osarch
    - Y:G@os_family
    - Y:G@os
    - Y:G@osfinger
    - C@podman
    - Y:G@id
  master: template-master
  tofs:
    files_switch:
    - any/path/can/be/used/here
    - id
    - roles
    - osfinger
    - os
    - os_family
    source_files:
      podman-config-file-file-managed:
      - example.tmpl.jinja
  winner: pillar
